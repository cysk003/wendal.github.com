---
layout : default
---

{{# posts.paginator }}
<div class="post">
  <h3 class="title"><a href="{{url}}">{{title}}</a> <span class="date">{{ date }}</span></h3>
  {{{ summary }}}
  <div class="more">
    <a href="{{url}}" class="btn">read more..</a>
  </div>
</div>
{{/ posts.paginator }}

<ul>
{{#posts.paginator_navigation}}
  <li>
	{{name}}
  </li>
{{/posts.paginator_navigation}}
</ul>
